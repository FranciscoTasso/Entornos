<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="form-group">
        <label for="name" class="control-label col-md-2">Ingrese Nombre y Apellido completo:</label>
        <div class="col-md-10">
        <input id="name" name="name" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-md-2">Ingrese su email:</label>
        <div class="col-md-10">
        <input id="email" name="email" class="form-control" type="email">
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="control-label col-md-2">Ingrese una fecha:</label>
        <div class="col-md-10">
        <input id="date" name="date" class="form-control" type="date">
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="control-label col-md-2">Ingrese un color:</label>
        <div class="col-md-10">
        <input id="date" name="date" class="form-control" type="color">
        </div>
    </div>

    <div class="form-group">
        <label for="number" class="control-label col-md-2">Ingrese un numero entre 1 y 4:</label>
        <div class="col-md-10">
        <input id="number" name="number" class="form-control" type="number" min="1" max="4">
        </div>
    </div>

    <audio controls src=" https://html5tutorial.info/media/vincent.mp3">
    </audio>
    
    <video controls src="http://v2v.cc/~j/theora_testsuite/320x240.ogg">
    </video>


</body>
</html>
