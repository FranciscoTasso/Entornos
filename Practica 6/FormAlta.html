<html>
<head>
 <title>Formulario Alta Ciudades</title>

<body>
    <p>&nbsp;</p>
<FORM action="Alta.php" method="POST" name="FormAlta">
 <TABLE border="3" cellspacing="3" cellpadding="3" align="center">
 <TR>
 <TD> Nombre de la ciudad:</TD>
 <TD> <input type="TEXT" name="Nombre" size="20"> </TD>
 </TR>
 <TR>
 <TD>Pais de la ciudad: </TD>
 <TD> <input type="TEXT" name="Pais" size="20" maxlength="20"></TD>
 </TR>
 <TR>
 <TD> Cantidad de habitantes: </TD>
 <TD> <INPUT TYPE="number" name="Habitantes" size="20"> </TD>
 </TR>
 <TR>
 <TD> Superficie: </TD>
 <TD> <INPUT TYPE="TEXT" name="Superficie" size="20"> </TD>
</TR>
 <TR>
 <TD> Tiene metro: </TD>
 <TD> <input TYPE="checkbox" name="Metro" value="1" size="20"> </TD>
 
 </TR>
 <TR>
 <TD colspan="2" align="center"> <INPUT TYPE="SUBMIT" name="Submit"
value="Agregar">
 <p><a href="Menu.html">Volver al menu del ABM</a></p>
 </TD>
 </TR>
 </TABLE>
</FORM>
</body>
</html>
